<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count words, characters, sentences, and paragraphs in your text online for free. A simple and powerful word counter tool.">
    <meta name="keywords" content="word counter, count words, character counter, sentence counter, paragraph counter, online text tool">
    <meta name="author" content="Your Company Name">
    <title>Word Counter - Free Online Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tool-description {
            text-align: center;
            margin-bottom: 20px;
        }
        .tool-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tool-input textarea {
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
        }
        .tool-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .tool-stats div {
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            text-align: center;
        }
        .tool-stats div span {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        .ad-unit {
            margin: 20px 0;
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000000;
            color: #ffffff;
            margin-top: 40px;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Word Counter</h1>
    </header>

    <div class="container">
        <div class="tool-description">
            <p>Count words, characters, sentences, and paragraphs in your text online for free. A simple and powerful word counter tool.</p>
        </div>

        <!-- Tool Input Section -->
        <div class="tool-input">
            <textarea id="inputText" placeholder="Enter your text here"></textarea>
        </div>

        <!-- Tool Stats Section -->
        <div class="tool-stats">
            <div>
                <span id="wordCount">0</span>
                Words
            </div>
            <div>
                <span id="charCount">0</span>
                Characters
            </div>
            <div>
                <span id="sentenceCount">0</span>
                Sentences
            </div>
            <div>
                <span id="paragraphCount">0</span>
                Paragraphs
            </div>
        </div>

        <!-- Ad Unit -->
        <div class="ad-unit">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                crossorigin="anonymous"></script>
            <!-- Word Counter Ad Unit -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Word Counter. All rights reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
    </footer>

    <script>
        const inputText = document.getElementById('inputText');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const paragraphCount = document.getElementById('paragraphCount');

        inputText.addEventListener('input', () => {
            const text = inputText.value;

            // Count words
            const words = text.match(/\b\w+\b/g) || [];
            wordCount.textContent = words.length;

            // Count characters
            charCount.textContent = text.length;

            // Count sentences
            const sentences = text.split(/[.!?]+/).filter(Boolean).length;
            sentenceCount.textContent = sentences;

            // Count paragraphs
            const paragraphs = text.split(/\n+/).filter(Boolean).length;
            paragraphCount.textContent = paragraphs;
        });
    </script>
</body>
</html>
